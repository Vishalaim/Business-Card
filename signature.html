<!DOCTYPE html>

  <title>Business Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .card {
      width: 800px;
      height: 300px;
      border: 0px solid hwb(186 69% 5%);
      display: flex;
      background: #ffffff;
      position: relative;
      overflow: hidden;
      border-color: #f27a24;
    }

    .card::before,
    .card::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 100%;
      background-color: #177497;
      border-radius: 50%;
     
    }

    .card::before {
      left: 0;

    }

    .card::after {
      right: 0;
    }

    .content {
      width: 50%;
      padding: 20px;
    }

    .content h1 {
      font-size: 45px;
      color: #2a4738ea;
      margin: 0;
    }

    .content h2 {
      font-size: 19px;
      color: #b74c09ea;
      margin: 5px 0 20px;
    }

    .info {
      font-size: 16px;
      line-height: 1.5;
    }

    .info span {
      color: #ffe95a;
    }
    .info p {
      color: #050505;
    }

    .divider {
      width: 15px;
      background: #177497;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    } 

    .divider::before {
      content: '';
      display: block;
      width: 10px;
      height: 30%;
      background: #f27a24;
      border-radius: 50%;
    }

    .logo {
      width: 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo img {
      width: 350px;
      margin-bottom: 0px;
      /* Apply the animation */
      animation: rotate 5s linear infinite;

    }

    .logo h2 {
      color: #eff5f5;
      margin: 10px 0;
    }

    .social-icons {
      display: flex;
      gap: 10px;
    }

    .social-icons span {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eee;
      border-radius: 50%;
      font-size: 18px;
      color: #333;
      border-radius: 50%;
    }

    /* Define the rotation animation */
    @keyframes rotate {
      0% {
        transform: rotate(0deg)
      }
      100% {
        transform:rotate(linear);
      }
    }
  </style>
</head>
